<head>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<div class="m-5">
    <div class="row">
        <div class="col">
            <h1 id="welcomeMessage" class="text-primary">Welcome</h1>
        </div>
    </div>
    <!-- navbar code -->
    <div class="row">
        <div class="col">
            <a href="make" class="">
                <button id = "makeeventbutton" class="btn btn-secondary rounded-0 rounded-top">Make an Event</button>
            </a>
        </div>
        <div class="col">
            <form action="home" class="m-0">
                <div class="d-flex justify-content-end">
                    <div class="pe-0">
                        <input type="text" class="form-control pe-0 rounded-0 rounded-top" id="search" placeholder="Search">
                    </div>
                    <div class="ps-0">
                        <button type="submit" id="searchbutton" class="btn btn-secondary rounded-0 rounded-top">Go</button>
                    </div>
                </div>
            </form>
        </div>
    </div>  

    <!-- body code -->
    <div class="p-0">
        <ul class="list-group" id="eventTable">    
            <li class="p-0 border-0 rounded-0 bg-primary text-light list-group-item d-flex justify-content-around">
                <div class="col-3 p-2 text-center">Event</div>
                <div class="col-3 p-2 text-center">Location</div>
                <div class="col-3 p-2 text-center">Time</div>
                <div class="col-3 p-2 text-center">Coordinator</div>
            </li>
        </ul>
    </div>
</div>
<script src="./js/home.js"></script>
