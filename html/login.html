<head>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<div>
    <div class="m-5 mb-0 d-flex justify-content-center">
        <form action="login" class="p-3 border">
            <div class="my-1 form-group">
                <label for="user">Username</label>
                <input type="text" id="user" class="form-control" placeholder="Enter Username">
            </div>
            <div class="my-1 form-group">
                <label>Password</label>
                <input type="password" id="pass" class="form-control" placeholder="Enter Password">
            </div>
            <button type="submit" class="w-100 my-1 btn btn-primary">Login</button>
        </form>
    </div>
    <div class="d-flex justify-content-center">
        <a href="register">
            <button class="btn btn-primary">Click Here to Register</button>
        </a>
    </div>
</div>
