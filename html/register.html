<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadata -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Custom CSS -->
    <style>
        body {
            background: linear-gradient(135deg, #a59857, #e0ad35);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #f1faee;
            font-family: 'Arial', sans-serif;
        }

        .register-form-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .register-form-container h2 {
            margin-bottom: 20px;
            font-size: 2rem;
            color: #f1faee;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid #f1faee;
            color: #f1faee;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.3);
            border-color: #a8dadc;
            box-shadow: none;
            color: #fff;
        }

        .btn-primary {
            background: linear-gradient(90deg, #dc7f22, #d3a25e);
            border: none;
            border-radius: 30px;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background: linear-gradient(90deg, #6b5c07, #e7b606);
        }

        .btn-primary:active {
            transform: scale(0.98);
        }

        .go-back-button {
            margin-top: 15px;
            color: #f1faee;
        }

        .go-back-button:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="register-form-container">
        <h2>Create Your Account</h2>
        <form action="register">
            <div class="mb-3">
                <label for="user" class="form-label">Username</label>
                <input type="text" id="user" class="form-control" placeholder="Pick a Username" required>
            </div>
            <div class="mb-3">
                <label for="pass" class="form-label">Password</label>
                <input type="password" id="pass" class="form-control" placeholder="Choose a Password" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-control" placeholder="Enter an Email" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input type="text" id="phone" class="form-control" placeholder="Enter a Phone Number" required>
            </div>
            <button id="signupbutton" type="submit" class="btn btn-primary w-100">Sign Up</button>
        </form>
        <a href="login" class="go-back-button btn btn-secondary">Go Back to Login</a>
    </div>
    <script src="./js/register.js"></script>
</body>
</html>
