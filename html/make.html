<head>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div>
    
    <div class="m-5 p-3 border d-flex-column justify-content-center">
        <div class="mb-3 d-flex justify-content-start">
            <a href="login" class="btn btn-primary">Go Back</a>
        </div>
        <form action="make" class="p-3 bg-light border">
            <div class="my-1 form-group">
                <label for="event">Event Name</label>
                <input type="text" id="event" class="form-control" placeholder="What's the Event?">
            </div>
            <div class="my-1 d-flex">
                <div class="form-group">
                    <label for="start">Start Time</label>
                    <input type="text" id="start" class="form-control" placeholder="When does it Start?">
                </div>
                <div class="form-group">
                    <label for="end">End Time</label>
                    <input type="text" id="end" class="form-control" placeholder="When does it End?">
                </div>
            </div>
            <div class="my-1 form-group">
                <label for="location">Location</label>
                <input type="text" id="location" class="form-control" placeholder="Where is it taking place?">
            </div>
            <div class="my-1 form-group">
                <label for="attendees">Attendees</label>
                <textarea id="attendees" class="form-control" placeholder="Who to invite?"></textarea>
            </div>
            <div class="my-1 form-group">
                <label for="capacity">Location</label>
                <input type="text" id="capacity" class="form-control" placeholder="How many people?">
            </div>
            <button type="submit" class="w-100 my-2 btn btn-primary">Create</button>
        </form>
    </div>

</div>
<script src="./js/make.js"</script>
</body>
