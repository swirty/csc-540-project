<head>   
   <!-- Bootstrap CDN -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div>
    <div class="m-5 p-3 border d-flex-column justify-content-center">
        <div class="mb-3 d-flex justify-content-start">
            <a href="login" class="btn btn-primary">Go Back</a>
        </div>
        <form action="create" id="eventForm" class="p-3 bg-light border">
            <div class="my-1 form-group">
                <label for="eventName">Event Name</label>
                <input name="eventName" type="text" id="eventName" class="form-control" placeholder="What's the Event?">
            </div>
	    <div class="my-1 form-group">
                <label for="date">Date</label>
                <input name="date" type="text" id="date" class="form-control" placeholder="What is the Date?">
            </div>
            <div class="my-1 d-flex">
                <div class="form-group">
                    <label for="startTime">Start Time</label>
                    <input name="startTime" type="text" id="startTime" class="form-control" placeholder="When does it Start?">
                </div>
                <div class="form-group">
                    <label for="endTime">End Time</label>
                    <input name="endTime" type="text" id="endTime" class="form-control" placeholder="When does it End?">
                </div>
            </div>
            <div class="my-1 form-group">
                <label for="location">Location</label>
                <input name="location" type="text" id="location" class="form-control" placeholder="Where is it taking place?">
            </div>
	    <div class="my-1 form-group">
                <label for="coordinatorID">Coordinator ID</label>
                <input name="coordinatorID" type="text" id="coordinatorID" class="form-control" placeholder="Coordinators ID">
            </div>
            <div class="my-1 form-group">
                <label for="attendees">Attendees</label>
                <textarea name="attendees" id="attendees" class="form-control" placeholder="Who to invite?"></textarea>
            </div>
            <div class="my-1 form-group">
                <label for="description">Description</label>
                <input name="description" type="text" id="description" class="form-control" placeholder="Event Description?">
            </div>
            <button type="submit" class="w-100 my-2 btn btn-primary">Create</button>
        </form>
    </div>
</div>
<script src="./js/make.js"></script>
</body>
